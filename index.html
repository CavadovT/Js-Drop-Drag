<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Drag-Drop-Js</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-start">
                <div id="1" class="box c1" draggable="true">1</div>
                <div id="2" class="box c2" draggable="true">2</div>
                <div id="3" class="box c3" draggable="true">3</div>
                <div id="4" class="box c4" draggable="true">4</div>
                <div id="5" class="box c5" draggable="true">5</div>
                <div id="6" class="box c6" draggable="true">6</div>
                <div id="7" class="box c7" draggable="true">7</div>
                <div id="8" class="box c8" draggable="true">8</div>
                <div id="9" class="box c9" draggable="true">9</div>
                <div id="10" class="box c10" draggable="true">10</div>
                <div id="11" class="box c11" draggable="true">11</div>
                <div id="12" class="box c12" draggable="true">12</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="a1" class="br d-flex a justify-content-around"></div>
                <div id="a2" class="br d-flex a justify-content-around"></div>
                <div id="a3" class="br d-flex a justify-content-around"></div>
            </div>
        </div>

    </div>
    <script src="/script.js"></script>
</body>

</html>
